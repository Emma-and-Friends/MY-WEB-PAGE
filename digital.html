<!doctype html>
	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			body{
                background-color: gainsboro;
			}
			
			#Digitalclock{
				text-align: center;
				color: #8a2be2;;
				margin-top: 20%;
				font-size: 120px;
				border: 0.5px;
		
			}
		</style>
	</head>
	<body>

<div id="Digitalclock"></div>
	    <script type="text/javascript">
	    	function showTime(){
	var date = new Date();
	var h = date.getHours();
	var m = date.getMinutes();
	var s = date.getSeconds();
	var session = "AM";

	if (h == 0){
		h = 12;
	}

	if (h > 12){
		h = h - 12;
		session = "PM";
	}

	m = (m < 10)? m = "0" + m:m;
	h = (h < 10)? h = "0" + h:h;
	s = (s < 10)? s = "0" + s:s;

	var time = h + ":" + m + ":" + s + session	;
	document.getElementById("Digitalclock").innerText=time;
	document.getElementById("Digitalclock").textContent = time;
	setTimeout(showTime,1000);
}
      showTime();


	    </script>
	</body>
	</html>
