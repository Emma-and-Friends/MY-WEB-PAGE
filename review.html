<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="review.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img src="Emmanueller.jpg" id="person-img" alt="" />
          </div>
          <h4 id="author">Emmanuel Yidana</h4>
          <p id="job">Graphic Designer</p>
          <p id="info">
            Im Emmanuel Yidana, a beginner web designer living in Accra.
              Iam currently a student at the University of Ghana pursuing a 
              4-year Bachelor's degree in Information Technology.
          </p>
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn">surprise me</button>
        </article>
      </section>
    </main>
    <script src="review.js"></script>
  </body>
</html>
